<ion-header>
  <ion-navbar>
    <ion-title>Instagram</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let publication of publications">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="publication.profile" (dblclick)="like()">
      </ion-avatar>
      <h2>{{publication.user}}</h2>
      <p>{{publication.location}}</p>
    </ion-item>
    <img [src]="publication.picture">
    <ion-card-content>
      <p>{{publication.comment}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="like()">
          <ion-icon name="md-heart-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="commentPicture()">
          <ion-icon name="ios-text-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="sharedPicture()">
          <ion-icon name="ios-send-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="savePicture()">
          <ion-icon name="ios-archive-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
